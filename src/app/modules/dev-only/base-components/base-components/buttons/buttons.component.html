<!-- Begin: Base Buttons -->
<div class="mb-10">
  <h1 class="mb-5">Base Buttons</h1>
  <div class="border rounded p-10 mb-5">
    <button class="btn btn-white me-3 mb-3">White</button>
    <button class="btn btn-dark me-3 mb-3">Dark</button>
    <button class="btn btn-primary me-3 mb-3">Primary</button>
    <button class="btn btn-light me-3 mb-3">Light</button>
    <button class="btn btn-secondary me-3 mb-3">Secondary</button>
    <button class="btn btn-success me-3 mb-3">Success</button>
    <button class="btn btn-info me-3 mb-3">Info</button>
    <button class="btn btn-warning me-3 mb-3">Warning</button>
    <button class="btn btn-danger me-3 mb-3">Danger</button>
  </div>
</div>
<!-- End: Base Buttons -->

<!-- Begin: Buttons with Indicator -->
<div class="mb-10">
  <h1 class="mb-5">Buttons with Indicator</h1>
  <div class="border rounded p-10 mb-5">
    <!-- Begin: Primary button -->
    <button
      class="btn btn-primary"
      [attr.data-kt-indicator]="showIndicator"
      (click)="onClick()"
    >
      <span class="indicator-label">Submit</span>
      <span class="indicator-progress">
        Please wait...
        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
      </span>
    </button>
    <!-- End: Primary button -->
  </div>
</div>
<!-- End: Buttons with Indicator -->
