<!-- Begin: Base Modals -->
<div class="mb-10">
  <h1 class="mb-5">Base Modals</h1>
  <div class="border rounded p-10 mb-5">
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>
  </div>
</div>
<!-- End: Base Modals -->

<!-- Begin: References -->
<div class="mb-10">
  <h1 class="mb-5">References</h1>
  <a
    class="btn btn-primary me-3"
    href="https://preview.keenthemes.com/metronic8/demo1/documentation/base/modal.html"
    target="_blank"
  >
    Metronic
  </a>
  <a
    class="btn btn-primary me-3"
    href="https://getbootstrap.com/docs/5.0/components/modal/"
    target="_blank"
  >
    Bootstrap
  </a>
</div>
<!-- End: References -->

<!-- Begin: Modal -->
<div id="exampleModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <!--Begin: Header -->
      <div class="modal-header">
        <!-- Title -->
        <h5 class="modal-title">Modal title</h5>

        <!-- Close button -->
        <button
          class="btn btn-icon btn-sm btn-active-light-primary ms-2"
          data-bs-dismiss="modal"
        >
          <span
            class="svg-icon svg-icon-2x"
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'"
          ></span>
        </button>
      </div>
      <!--End: Header -->

      <!-- Begin: Body -->
      <div class="modal-body">...</div>
      <!-- End: Body -->

      <!-- Begin: Footer -->
      <div class="modal-footer">
        <button class="btn btn-primary">Save changes</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
      <!-- End: Footer -->
    </div>
  </div>
</div>
<!-- End: Modal -->
