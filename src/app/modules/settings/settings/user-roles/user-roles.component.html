<div class="card">
  <div class="card-body">
    <!-- Begin: User Role Datalist -->
    <label class="form-label">
      {{ "Settings.UserRoles.Lable.UserRole" | translate }}
    </label>
    <input class="form-control" list="userRoleDatalistOptions" />
    <datalist id="userRoleDatalistOptions">
      <option *ngFor="let userRole of userRoles" [ngValue]="userRole">
        {{ userRole.name }}
      </option>
      <option value="San Francisco"></option>
      <option value="New York"></option>
      <option value="Seattle"></option>
      <option value="Los Angeles"></option>
      <option value="Chicago"></option>
    </datalist>
    <!-- End: User Role Datalist -->
  </div>
</div>
