<div
  *ngIf="asideMenuModule && asideMenuModule.pages.length > 0"
  class="menu-item menu-accordion"
  data-kt-menu-trigger="click"
  routerLinkActive="here show"
>
  <span class="menu-link">
    <span class="menu-icon">
      <span
        class="svg-icon svg-icon-2"
        [inlineSVG]="asideMenuModule.svg"
      ></span>
    </span>
    <span class="menu-title">
      {{ asideMenuModule.description | translate }}
    </span>
    <span class="menu-arrow"></span>
  </span>
  <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
    <div *ngFor="let page of asideMenuModule.pages" class="menu-item">
      <a
        class="menu-link without-sub"
        [routerLink]="page.routerLink"
        routerLinkActive="active"
      >
        <span class="menu-bullet">
          <span class="bullet bullet-dot"></span>
        </span>
        <span class="menu-title">{{ page.description | translate }}</span>
      </a>
    </div>
  </div>
</div>
